<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="contactSection">
      <div class="contactContainer">
        <section class="sticky">
          <div class="trackerContainer">
            <div class="tracker">
              <div class="contactHeader">
                <a
                  href="https://www.instagram.com/rsrussellsean/"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <span class="top">Instagram</span>
                  <span class="bottom">Instagram</span>
                </a>
                <a
                  href="https://www.facebook.com/russellsean.gonzalve/"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <span class="top">Facebook</span
                  ><span class="bottom">Facebook</span>
                </a>
                <a
                  href="https://www.linkedin.com/in/russell-sean-gonzalve/"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <span class="top">Linkedin</span
                  ><span class="bottom">Linkedin</span>
                </a>
                <a
                  href="https://www.behance.net/russellgonzalv"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <span class="top">Behance</span
                  ><span class="bottom">Behance</span>
                </a>
              </div>

              <div class="emoji">
                <div class="emoji-face">
                  <div class="eyes">
                    <img src="../images/contact/eye.svg" alt="" />
                    <img src="../images/contact/eye.svg" alt="" />
                  </div>
                  <div class="mouth-wrapper">
                    <div class="mouth"></div>
                  </div>
                </div>
              </div>

              <!-- Your Contact Section -->
              <div class="contact-container">
                <div class="contact-title">
                  <p>Let's Create Together</p>
                </div>

                <form id="contact-form" class="contact-form">
                  <div class="form-group">
                    <p>TO</p>
                    <textarea
                      type="email"
                      name="to_email"
                      placeholder="russell.sean.rs@gmail.com"
                      readonly
                    >
russell.sean.rs@gmail.com</textarea
                    >
                  </div>

                  <div class="form-group">
                    <p>FROM</p>
                    <textarea
                      type="email"
                      name="from_email"
                      placeholder="Your email address."
                      required
                    ></textarea>
                  </div>

                  <div class="form-group">
                    <p>SUBJECT</p>
                    <textarea
                      name="subject"
                      placeholder="Choose a reason for your message."
                      required
                    >
Let's Create Together</textarea
                    >
                  </div>

                  <div class="form-group">
                    <p>MESSAGE</p>
                    <textarea
                      name="message"
                      placeholder="Drop me a line with your name and details here, and I'll get back to you."
                      required
                    ></textarea>
                  </div>

                  <button type="submit" class="sendButton">
                    SEND YOUR MESSAGE
                  </button>
                </form>
              </div>

              <!-- end of contact form -->
            </div>
          </div>
        </section>

        </div>
      </section> -->
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="script.js"></script>
  </body>
