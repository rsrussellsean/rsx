<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSXDesigns</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="../../images/rsx1.png" />
  </head>
  <body>
    <div class="bg-blur"></div>
    <div class="dark-overlay"></div>

    <div class="container">
      <nav>
        <a href="/rsx">RSX</a>
        <a href="/rsx/#work">
          <span>
            <img src="../images/arrowleft.png" alt="" />
          </span>
          <span> Back to Work</span>
        </a>
      </nav>

      <div class="site-info">
        <p><span>Kat & Perry Kitchenette</span></p>
        <!-- <div class="visit-info">
          <a href="#">Visit the site</a>
        </div> -->
      </div>

      <div class="img-preview">
        <img src="../images/assets/kp1.png" alt="" />
      </div>

      <div class="minimap">
        <div class="indicator"></div>
        <div class="items">
          <div class="item"><img src="../images/assets/kp1.png" alt="" /></div>
          <div class="item"><img src="../images/assets/kp2.png" alt="" /></div>
          <div class="item"><img src="../images/assets/kp3.png" alt="" /></div>
          <div class="item"><img src="../images/assets/kp4.png" alt="" /></div>
          <div class="item"><img src="../images/assets/kp5.png" alt="" /></div>
        </div>
      </div>
      <!-- <div class="minimap">
        <div class="indicator"></div>
        <div class="items" id="imageItems"></div>
      </div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
